{% extends "base.html" %}

{% block content %}
    <h1>Upload Excel/CSV File</h1>
    <form action="{% url 'upload_file' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>

    {% if success %}
        <p>{{ success }}</p>
    {% elif error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    
    
{% endblock %}
